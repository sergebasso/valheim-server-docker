version: "3"

services:
  valheim:
    image: lloesche/valheim-server
    cap_add:
    - sys_nice
    volumes:
    - ./config:/config
    - ./data:/opt/valheim
    - $HOST_BACKUPS_DIRECTORY:/valheim-backups
    ports:
    - "2456-2457:2456-2457/udp"
    - "9001:9001/tcp"
    - "8080:80/tcp"
    environment:
    - BACKUPS_DIRECTORY=/valheim-backups
    restart: always
    stop_grace_period: 2m
